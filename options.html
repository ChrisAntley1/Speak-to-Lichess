<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link id="dark-theme-style" rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css"/>
    <link rel="stylesheet" href="options.css">
    <title>Options Page</title>
</head>
<body class="bootstrap-dark">
    <h1>Options - Speak to Lichess</h1>
    
    <br>

    <h3>Replacement words table</h3>

    <div class="scroll_table">
        <table id="replacement_table">
            <tr>
                <th>Dictation hears...</th>
                <th>when it should hear:</th>
                <!-- <th>Edit</th> -->
            </tr>
        </table>
    </div>

    <div class="input_div">
        <label for="trouble_input">Replace this word:</label>
        <input type="text" id="trouble_input" name="trouble_input">

        <label for="correct_input">with this word or phrase:</label>
        <input type="text" id="correct_input" name="correct_input">

        <input type="button" value="Submit" id="submit"> 
        <br><br>
       
        <label for="trouble_input">Delete this word entry:</label>
        <input type="text" id="delete_input" name="delete_input">
        <input type="button" value="Delete word" id="delete"> 
    
    </div>
    <div>

        <span id="update_message"></span>
        <br><br>
        <span id="refresh_message"></span>
    </div>
    <script src="options.js"></script>
</body>
</html>
