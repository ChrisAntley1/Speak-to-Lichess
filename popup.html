<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popup!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link id="dark-theme-style" rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css"/>
    <link rel="stylesheet" href="popup.css">
</head>
<body class="bootstrap-dark, popup">
    
    <img src="images/Yellow Chess Talk 512.png" alt="image go brr" style="margin-top: 20px; width: 20%; height: auto;">
    <br><br>
    <h3>Listen style:</h3>
    <form>
        <input type="radio" id="hold" name="listen_style" value="hold">
        <label for="hold">Hold</label><br>
        <input type="radio" id="toggle" name="listen_style" value="toggle">
        <label for="toggle">Toggle</label><br>
    </form>
    <br>
    <h3 id =>Speach Recognition Heard:</h3>
    <span id = 'command'></span>
    <br><br>
        
    <form id="replace_form">
        <h5 for="trouble_input">Replace this word:</h5>
        <input type="text" id="trouble_input" name="trouble_input"><br><br>
        <h5 for="correct_input">with this word or phrase:</h5>
        <input type="text" id="correct_input" name="correct_input"><br><br>
        <input type="submit" value="Submit" id="submit">
        <input type="button" value="Options" id="manage"> 

    </form>
    <br>
    <span id = 'display_result'></span>
    <br>

    <script src="popup.js"></script>
</body>
</html>
