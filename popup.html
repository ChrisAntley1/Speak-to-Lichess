<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popup!</title>

<body class="bootstrap-dark">
    <h1>hello Lichess</h1>

    <span>Listen style:</span> <br>
    <form>
        <input type="radio" id="hold" name="listen_style" value="hold">
        <label for="hold">Hold</label><br>
        <input type="radio" id="toggle" name="listen_style" value="toggle">
        <label for="toggle">Toggle</label><br>
    </form>
    <br>
    <span id = 'command'></span>
    <br><br>
        
    <label for="trouble_input">Replace this word:</label>
    <input type="text" id="trouble_input" name="trouble_input"><br><br>
    <label for="correct_input">with this word or phrase:</label>
    <input type="text" id="correct_input" name="correct_input"><br><br>
    <input type="button" value="Submit" id="submit"> 
    <input type="button" value="Manage phrases" id="manage"> 
    <br><br>

    <span id = 'display_result'></span>
